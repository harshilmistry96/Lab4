<!DOCTYPE html>
<html>
<head>
    <title>Fish Species Prediction</title>
</head>
<body>
    <h2>Fish Weight Prediction</h2>
    <form action="/predict_weight" method="post">
        <input type="text" name="feature1" placeholder="Length1" required="required" />
        <input type="text" name="feature2" placeholder="Length2" required="required" />
        <input type="text" name="feature3" placeholder="Length3" required="required" />
        <input type="text" name="feature4" placeholder="Height" required="required" />
        <input type="text" name="feature5" placeholder="Width" required="required" />
        <button type="submit">Predict Weight</button>
    </form>

    <!-- Display the prediction result -->
    {% if prediction_text %}
        <h3>{{ prediction_text }}</h3>
    {% endif %}
</body>
</html>
